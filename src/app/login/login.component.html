

<div class="container">
    <form [formGroup]="form" (ngSubmit)="checkLogin()">
    
      <div class="form-group">
          <label for="username">User Name:</label>
          <input 
              formControlName="username"
              id="username" 
              type="text" 
              class="form-control">
              <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
              <div *ngIf="f.username.errors.required">UserName is required.</div>
              </div>
      </div>
  
      <div class="form-group">
          <label for="password">Password:</label>
          <input 
              formControlName="password"
              id="password" 
              type="text" 
              class="form-control">
              <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
              <div *ngIf="f.password.errors.required">Password is Required</div>
              </div>
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" formControlName="role" class="form-control">
          <option *ngFor="let role of rolesArray" [ngValue]="role">{{role}}</option>
        </select>  
    </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login Now</button>
    </form>
  </div>
